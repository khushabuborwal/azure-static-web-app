<!DOCTYPE html>
<html>
    <head>
        <title>Student Count by Country</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h1>Student Count by Country</h1>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Student Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            async function fetchStudentData() {
                const response = await fetch('https://display-student-count.azurewebsites.net/api/HttpTrigger1?code=9Mpw1V38Uw_Y1FITfx7_B1tnjAM4FbCCAE9WwywqtcGiAzFuxhVKbw%3D%3D');
                const data = await response.json();
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = data.map(row => 
                `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
            }
            fetchStudentData();
        </script>
    </body>
</html>
